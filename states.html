<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Emirates of the UAE</title>
        <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
        <style>
            /* General body styles */
body {
    font-family: Arial, sans-serif;
    background-color: green;
    margin: 0;
    padding: 20px;
    color: #333;
}

/* Styling for the Vue app container */
#app {
    max-width: 600px;
    margin: 0 auto;
    background-color: red;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Styling for the ordered list */
ol {
    padding-left: 20px;
    list-style-type: decimal;
    color: black;
}

/* Styling for each list item */
li {
    margin-bottom: 10px;
    font-size: 18px;
    padding: 10px;
    background-color: white;
    border: 1px solid white;
    border-radius: 5px;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

/* Hover effect for list items */
li:hover {
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

/* Responsive styles */
@media (max-width: 600px) {
    li {
        font-size: 16px;
        padding: 8px;
    }

    #app {
        padding: 15px;
    }
}

        </style>
    </head>
    <body>
        <div id="app">
            <ol>
                <li v-for="emirate in emirates">{{emirate}}</li>
            </ol>
        </div>

        <script type="text/javascript">
            var webstore = new Vue({
                el:'#app',
                data:{
                    emirates: ['Dubai', 'Abu Dhabi', 'Sharjah', 'Ras Al Khaimah', 'Fujairah', 'Ajman', 'Umm Al Quwain']
                }
            })
        </script>
    </body>
